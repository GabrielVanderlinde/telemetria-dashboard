<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Telemetria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="images/iconriver.png">
</head>

<body>
    <div class="painel-grid">

        <aside class="barra-lateral">
            <div class="logo">
                <h2>DEFESA CIVIL</h2>
                <span>Sistema de Monitoramento</span>
            </div>

            <nav class="menu-nav">
                <ul>
                    <li><a href="#" class="ativo">Visão Geral</a></li>
                    <li><a href="#">Estação / Sensores</a></li>
                    <li><a href="#">Mapa de Risco</a></li>
                    <li><a href="#">Histórico de Alertas</a></li>
                </ul>
            </nav>

            <div class="menu-rodape">
                <a href="#"> Configurações</a>
                <a href="#"> Sair</a>
            </div>
        </aside>

        <header class="cabecalho">
            <div class="titulo-secao">
                <h1>Monitoramento de Cidades</h1>
                <p>Dados em tempo real das localidades</p>
            </div>

            <div class="info-usuario">
                <div class="status-sistema">
                    <span class="bolinha-status"></span>
                    Sistema Operacional
                </div>

                <div class="avatar-perfil">
                    <img src="images/avataricon.png">
                </div>
            </div>
        </header>

        <main class="conteudo-principal">

            <section id="secao-geral">
                <div class="barra-pesquisa">
                    <div class="campo-pesquisa">
                        <input type="text" placeholder="Pesquisar estação">
                    </div>
                </div>

                <div id="card-clima" class="weather-card" style="display: none;">
                    <div class="card-header">
                        <h3 id="cidade-nome">Cidade</h3>
                    </div>
                    <div class="card-body">
                        <div class="temp-destaque">
                            <span id="cidade-temp">0</span>°C
                        </div>
                        <p id="cidade-desc">Descrição</p>
                        <div class="card-footer">
                            <span>Umidade: <span id="cidade-umid">0</span>%</span>
                        </div>
                    </div>
                </div>
            </section>


            <section id="secao-mapa" style="display: none;">
                <div class="card-monitor-windy">
                    <h2>Monitor de Risco</h2>
                    <iframe width="100" height="600"
                        src="https://embed.windy.com/embed2.html?lat=-23.550&lon=-46.633&detailLat=-23.550&detailLon=-46.633&width=650&height=450&zoom=5&level=surface&overlay=wind&product=ecmwf&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1"
                        frameborder="0"></iframe>

                </div>
            </section>
    </div>

    </main>
    </div>

    <script src="script.js"></script>
    <script src="script.js"></script>
</body>

</html>
